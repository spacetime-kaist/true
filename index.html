<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Redirect after 3 seconds -->
    <meta http-equiv="refresh" content="3; url=https://spacetime.kaist.ac.kr/">
    <script>
      const next = new URL(window.location.href);
      next.hostname = "spacetime.kaist.ac.kr";
      window.location.replace(next.toString());
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, click <a href="https://spacetime.kaist.ac.kr/">here</a>.</p>
</body>
</html>
